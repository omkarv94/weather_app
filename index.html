<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Display</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    text-align: center;
  }
  
  .title {
    font-size: 2rem;
    color: #333;
  }
 
  .card {
    background-color: #fff;
    border-radius: 10px;
    padding: 40px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 500px; 
    margin: 0 auto;
  }
  
  .label {
    display: block;
    margin-bottom: 10px;
    font-size: 1rem;
  }
  
  .select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 1rem;
  }
  
  .button {
    background-color: #4CAF50;
    color: white;
    padding: 11px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1.2rem;
    margin-top: 16px;
  }
  
  .button:hover {
    background-color: #45a049;
  }
  
  .temperature {
    margin-top: 23px;
    font-size: 1.5rem;
    color: #333;
  }
  .label,
.select {
  font-family: 'Roboto', sans-serif;
  font-size: 1.2rem;
}
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">Temperature Display</h1>
    <div class="card">
      <label for="stateSelect" class="label">Select a State:</label>
      <select id="stateSelect" class="select">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
      </select>
      <button onclick="getTemperature()" class="button">Get Temperature</button>
      <div id="temperature" class="temperature"></div>
    </div>
  </div>
  <script>
    function getTemperature() {
      const apiKey = '272a48820926a2811854f99b25fadfca';
      const state = document.getElementById('stateSelect').value;
      const url = `http://api.openweathermap.org/data/2.5/weather?q=${state}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const temperature = data.main.temp;
          const temperatureElement = document.getElementById('temperature');
          temperatureElement.textContent = `Current temperature in ${state}: ${temperature}Â°C`;
        })
        .catch(error => {
          console.error('Error fetching temperature:', error);
        });
    }
  </script>
</body>
</html>
